<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}kiyov09.dev{% endblock %}</title>

    <link rel="stylesheet" href="/static/output.css" />

    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>

  </head>

  <body class="relative bg-gruvbox-bg text-gruvbox-fg tracking-wide
    selection:bg-gruvbox-yellow selection:text-gruvbox-bg overflow-x-hidden"
  >
    <div class="p-4 w-full mx-auto md:max-w-5xl md:pt-8">
      {# nav #}
      <nav class="flex justify-between items-center h-8" hx-boost="true"
        hx-select="main" hx-target="main" hx-swap="outerHTML"
      >
        <a href="/" class="text-xl font-semibold text-gruvbox-yellow">kiyov09.dev</a>
        <ul class="gap-6 hidden md:flex">
          {% for link in crate::templates::LINKS %}
            <li>
              <a
                href="{{ link.href }}"
                class="transition-colors duration-200 hover:text-gruvbox-yellow
              hover:underline focus:text-gruvbox-yellow focus:underline"
              >
                {{ link.label }}
              </a>
            </li>
          {% endfor %}
        </ul>
        {% include "partials/hamburger.html" %}
      </nav>
      {# block content #}
      <div class="py-8">
        {% block content %}Content{% endblock %}
      </div>
    </div>
  </body>
</html>
